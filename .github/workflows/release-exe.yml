name: Build & Release EXE

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v3.0.2, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-executables:
    name: ðŸ”¨ Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: npm ci
      
      - name: ðŸ”¨ Build TypeScript
        run: npm run build
      
      - name: ðŸ“¦ Install pkg
        run: npm install -g pkg
      
      - name: ðŸ—ï¸ Build Windows Executable
        run: |
          pkg . --targets node18-win-x64 --output gdit.exe
        
      - name: ðŸ“‹ Verify executable
        run: |
          ./gdit.exe --version
        shell: pwsh
      
      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdit-windows-x64
          path: gdit.exe
          retention-days: 30

  create-release:
    name: ðŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-executables
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: gdit-windows-x64
          path: ./release
      
      - name: ðŸ“‹ Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: ðŸ“¢ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: gdit ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸš€ gdit ${{ steps.get_version.outputs.VERSION }}
            
            ### ðŸ“¥ Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows (64-bit) | [gdit.exe](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/gdit.exe) |
            
            ### ðŸ“¦ Install via npm
            ```bash
            npm install -g gdit@${{ steps.get_version.outputs.VERSION }}
            ```
            
            ### ðŸ”§ Direct Usage (Windows)
            1. Download `gdit.exe`
            2. Place it in a folder (e.g., `C:\Program Files\gdit\`)
            3. Add the folder to your system PATH
            4. Run `gdit --help` in terminal
            
            ### âœ¨ What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            ./release/gdit.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
