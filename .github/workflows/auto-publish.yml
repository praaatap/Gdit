name: Auto Version Bump

# Trigger: When a PR is merged to main with specific labels
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  version-bump:
    name: ðŸ”„ Bump Version & Publish
    runs-on: ubuntu-latest
    
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: ðŸ”§ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: ðŸ“š Install dependencies
        run: npm ci
      
      - name: ðŸ”¨ Build TypeScript
        run: npm run build
      
      # Determine version bump type based on PR labels
      - name: ðŸ·ï¸ Determine version bump
        id: version
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'major') }}" == "true" ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'minor') }}" == "true" ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ“ Bump version
        run: |
          npm version ${{ steps.version.outputs.type }} -m "ðŸ”– Release v%s"
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      
      - name: ðŸ“¤ Push version bump
        run: |
          git push origin main --tags
      
      - name: ðŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ðŸ“¢ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body: |
            ## ðŸš€ Release v${{ env.NEW_VERSION }}
            
            ### Changes in this release
            - PR: ${{ github.event.pull_request.title }}
            - Merged by: @${{ github.event.pull_request.user.login }}
            
            ### Installation
            ```bash
            npm install -g gdit@${{ env.NEW_VERSION }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
