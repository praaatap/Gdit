name: CI & Publish

# Run on every pull request and push to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build TypeScript
        run: npm run build
      
      - name: âœ… Run tests
        run: npm test
        continue-on-error: true
      
      - name: ğŸ“‹ Check CLI works
        run: node dist/index.js --version

  # ============================================
  # LINT & FORMAT CHECK
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Check TypeScript compilation
        run: npx tsc --noEmit

  # ============================================
  # PUBLISH TO NPM ON PUSH TO MAIN
  # ============================================
  publish:
    name: ğŸš€ Publish to npm
    runs-on: ubuntu-latest
    needs: [build, lint]  # Only run after build and lint pass
    
    # Only publish on push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build TypeScript
        run: npm run build
      
      - name: ğŸ“‹ Verify CLI works
        run: node dist/index.js --version
      
      - name: ğŸ” Check if version changed
        id: version_check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view gdit version 2>/dev/null || echo "0.0.0")
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ New version detected: $PACKAGE_VERSION (npm has: $NPM_VERSION)"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version unchanged: $PACKAGE_VERSION"
          fi
      
      - name: ğŸš€ Publish to npm
        if: steps.version_check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: ğŸ“¢ Publish Summary
        run: |
          if [ "${{ steps.version_check.outputs.should_publish }}" == "true" ]; then
            echo "âœ… Published gdit@${{ steps.version_check.outputs.package_version }} to npm!"
          else
            echo "â­ï¸ Skipped publishing - version ${{ steps.version_check.outputs.package_version }} already exists on npm"
          fi
